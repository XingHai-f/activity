  <script type="text/javascript">
    !function () {
      function platLazyLoad() {
        var _this = this;
        this.init();
        var setTime;
        function scrollTimeout() {
          clearTimeout(setTime);
          setTime = setTimeout(function () {
            return _this.scroll();
          }, 350);
        }
        window.addEventListener("scroll", scrollTimeout);
        window.addEventListener("touchmove", scrollTimeout);
        window.addEventListener("wheel", scrollTimeout);
        this.onscroll = scrollTimeout;
        this.removeScroll = function () {
          window.removeEventListener("scroll", scrollTimeout);
          window.removeEventListener("touchmove", scrollTimeout);
          window.removeEventListener("wheel", scrollTimeout);
        };
      }
      platLazyLoad.prototype = {
        domList: [],
        init: function init() {
          this.getLoadDom();
          this.scroll();
        },
        scroll: function scroll() {
          var $body = document.body;
          var scrollTop = $body.scrollTop || document.documentElement.scrollTop;
          var cHeight = window.innerHeight || document.documentElement.clientHeight;
          var domList = this.domList;
          var domLen = domList.length;
          var i = -1;
          var _loop = function _loop() {
            var item = domList[i];
            var itemDom = item.dom;
            if (itemDom) {
              var offsetTop = getDomOffset(itemDom);
              var domHeight = itemDom.clientHeight || itemDom.scrollHeight;
              if (offsetTop + domHeight >= scrollTop - cHeight * 2.5 && offsetTop <= scrollTop + cHeight * 2.5) {
                loadImg(item.url, function (imageDom) {
                  if (typeof imageDom === "string") {
                    console.warn(item.url, "加载失败");
                    return false;
                  }
                  if (item.tagName === "img") {
                    itemDom.src = item.url;
                  } else if(item.imageType === 'border-image-source') {
                    // 点九图
                    itemDom.style.borderImageSource = "url(".concat(item.url, ")");
                  }else{
                    itemDom.style.backgroundImage = "url(".concat(item.url, ")");
                  }
                });
                domList.splice(i, 1);
                i -= 1;
                domLen -= 1;
              }
            }
          };
          while (++i < domLen) {
            _loop();
          }
          if (domLen.length <= 0) {
            this.removeScroll();
          }
        },
        getLoadDom: function getLoadDom() {
          var _this2 = this;
          var $body = document.body;
          var imgs = Array.prototype.slice.call($body.querySelectorAll("[data-src]"));
          var len = imgs.length;
          if (len > 0) {
            var _loop2 = function _loop2(i) {
              var imgItem = imgs[i];
              var imgUrl = imgItem.getAttribute("data-src");
              imgItem.removeAttribute("data-src");

              if (!imgUrl) {
                return "continue";
              }
              var supportType = window.localStorage && window.localStorage.getItem('BILI_ACTIVITY_IMG_SUPPORT');
              var tag = imgItem.tagName.toLowerCase();      
              // 页面设置、容器组件图片格式转换
              var updateUrl = ''
              if (!needChangeImageUrl(imgUrl)) {
                updateUrl = imgUrl
              } else {
                updateUrl = supportType && tag === 'div' ? "".concat(imgUrl, ".").concat(supportType) : imgUrl;
              }
              // 页面设置组件设置尾背景，计算头背景的宽高，设置尾背景的top值
              if (imgItem.className.includes('_pageRoot_')) {
                loadImg(updateUrl, function (imageDom) {
                  if (typeof imageDom === "string") {
                    console.warn(updateUrl, "加载失败");
                    return false;
                  }
                  var imgWidth = imageDom.width;
                  var imgHeight = imageDom.height;
                  var trailingImageBox = document.querySelector('[data-cy="EvaPage_normalTrailingImage"]');
                  var evaPageEle = document.querySelector('[data-cy="EvaPage"]');
                  trailingImageBox.style.top = Math.floor(evaPageEle.clientWidth / imgWidth * imgHeight) + 'px';
                });
              }
              _this2.domList.push({
                url: updateUrl,
                tagName: tag,
                imageType: imgItem.getAttribute("image-type"),
                dom: imgItem
              });
            };
            for (var i = 0; i < len; i += 1) {
              var _ret = _loop2(i);
              if (_ret === "continue") continue;
            }
          }
        }
      };
      function getDomOffset(dom) {
        var offsetTop = 0;
        var offsetDom = dom;
        while (offsetDom !== null) {
          offsetTop += offsetDom.offsetTop;
          offsetDom = offsetDom.offsetParent;
        }
        return offsetTop;
      }

      var loadImages = {};
      function loadImg(url, cb) {
        if (loadImages[url]) {
          return cb && cb();
        }
        var image = new Image();
        image.onload = function () {
          cb && cb({
            width: image.width,
            height: image.height
          });
          loadImages[url] = true;
          image = null;
        };
        image.onerror = function () {
          cb && cb("error");
        };
        image.src = url;
      }

      function needChangeImageUrl(url) {
        // bfs链接包括@但不包括webp和avif的正则表达式, 需要进行avif和webp格式转换
        var bfsRex = /^(https?:)?\/\/(uat-|pre-)?(i|s)\d\.hdslb\.com\/bfs\/.*\/.*\.(jpg|jpeg|png|webp)(?!.*(\.webp|\.avif)$)@.*$/;
        if (bfsRex.test(url)) {
          return true
        }
        return false
      }

      if (!window.PlatLazyLoad) {
        window.PlatLazyLoad = new platLazyLoad();
      }
    }();
  </script>
  <script>
    // 标识预渲染
    var rootEle = document.querySelector('.rendererRoot');
    // EvaPage组件预渲染滚动遮罩处理
    function getExampleScrollBox() {
      return document.body.querySelector('[data-cy="componentPreviewBox"]');
    }
    function onBodyScroll() {
      var scrollTop = window.$eva && window.$eva.inExample ? getExampleScrollBox().scrollTop : document.documentElement.scrollTop || document.body.scrollTop;
      var opacity = Math.min(1, scrollTop / 800);
      var maskElement = document.querySelector('[class^="_mask_"]');
      if (!maskElement) return;
      var parentElement = maskElement.parentElement;
      var isEvaPageFixdBg = parentElement.className.includes('_fixedBox_') || parentElement.className.includes('_fixedVideoBox_');
      if (maskElement && isEvaPageFixdBg) {
        maskElement.style.opacity = opacity;
      }
    }
    var evaPageEle = document.querySelector('[data-cy="EvaPage"]');
    // 页面背景组件,动态设置尾背景的top值
    function updateTrailingImageBoxTop() {
      var trailingImageBox = document.querySelector('[data-cy="EvaPage_normalTrailingImage"]');
      var backgroundImageStyle = evaPageEle.style.backgroundImage;
      var regex = /url\("?(.*?)"?\)/; // 正则表达式用于提取URL
      var match = backgroundImageStyle.match(regex);
      var imageUrl = match ? match[1] : null;
      if (imageUrl) {
        var image = new Image();
        image.onload = function () {
          trailingImageBox.style.top = Math.floor(evaPageEle.clientWidth / this.width * this.height) + 'px';
        };
        image.src = imageUrl;
      }
    }
    if (rootEle) {
      var scrollElement = window.$eva && window.$eva.inExample ? getExampleScrollBox() : window;
      scrollElement.addEventListener('scroll', onBodyScroll);
      if (evaPageEle.style) window.addEventListener('resize', updateTrailingImageBoxTop);
    }
  </script>
  <script>
    function debounce(func, delay, immediate) {
      var timer
      return function () {
        var context = this
        var args = arguments
        var callNow = immediate && !timer
        clearTimeout(timer)
        timer = setTimeout(function () {
          timer = null
          if (!immediate) {
            func.apply(context, args)
          }
        }, delay)
        if (callNow) {
          func.apply(context, args)
        }
      }
    }

    var runtimeCount = 0
    function execRuntime() {
      if (runtimeCount === 0) {
        window.__BILIACT_EVARUNTIME__ && window.__BILIACT_EVARUNTIME__()
        runtimeCount++
      }
    }

    var debouncedExecRuntime = debounce(execRuntime, 500, true)

    window.addEventListener('load', function () {
      if (document.documentElement.clientWidth !== 0) {
        window.sendReporter && window.sendReporter('show', {
          module_id: 'evaRuntimeStartBefore',
          module: 'evaRuntime',
          module_label: '渲染器执行前',
        })
        window.__BILIACT_EVARUNTIME__ && window.__BILIACT_EVARUNTIME__()
      } else {
        window.addEventListener('resize', debouncedExecRuntime)
      }
    })

    setTimeout(() => {
      if (
        window.BILI_PLAT_COMPONENTS &&

    }, 100)

    var u = navigator.userAgent
    var isIOS = /iPad|iPhone|iPod/.test(u)
    var isApp = u.indexOf('Bili') > -1
    if (isIOS && isApp) {
      window.addEventListener('pagehide', () => {
        appDurationReport()
      })
    } else {
      window.addEventListener('beforeunload', () => {
        appDurationReport()
      })

    function appDurationReport() {
      var duration = Date.now() - navigationStart; // performance.now()
      // 小于1秒，大于1小时算为极值，不上报
      if (duration < 1000 || duration > 1000 * 60 * 60) {
        return
      }
      window.sendReporter && window.sendReporter('appDuration', { appDuration: duration })
